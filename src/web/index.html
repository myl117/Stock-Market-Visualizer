<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h1>S&P 500 Filtered vs Unfiltered</h1>
    <p>Enter an amount below to project your investment in the SPY S&P 500 Filtered (excluding $AAPL or $META) vs
      Unfiltered over the last 12
      months.</p>

    <div class="row">
      <div class="col-auto">
        <div class="input-group mb-4">
          <span class="input-group-text" id="prefix">$</span>
          <input type="text" class="form-control amount" placeholder="100" aria-label="amount"
            aria-describedby="prefix">
        </div>
      </div>
      <div class="col">
        <button class="btn btn-primary project">Project</button>
      </div>
    </div>

    <div id="chart"></div>
  </div>

  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="chart.js"></script>
</body>

</html>
